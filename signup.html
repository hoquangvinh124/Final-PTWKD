<!doctype html>
<html lang="vi">
<head>
    <!-- DNS Prefetch & Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/login.css"></head>
<body class="auth-page signup-page">
<main class="container-fluid login-container">
    <div class="row login-wrapper align-items-center flex-lg-nowrap gx-0 gy-5 gy-lg-0">
      <section class="vinyl-side col-12 col-lg-6 col-xxl-5 d-flex justify-content-xxl-end justify-content-center">
        <button class="vinyl" type="button" aria-label="Play or pause music">
          <span class="sr-only">Turn on/off vinyl disc</span>
        </button>
        <audio id="vinyl-audio" src="assets/music/rickroll.mp3" preload="auto" loop></audio>
      </section>

  <section class="form-side col-12 col-lg-6 col-xxl-7 d-flex justify-content-center justify-content-xxl-start">
        <div class="form-card w-100">
          <a class="brand-mark" href="homepage.html"><img class="img-fluid" src="assets/images/logodaxoaphong2.png" alt="LDIE Zone"></a>

          <nav class="auth-tabs" aria-label="Account mode">
            <a class="auth-tab" href="login.html" role="tab" aria-selected="false">Login</a>
            <button class="auth-tab is-active" type="button" aria-selected="true">Sign Up</button>
          </nav>

          <form action="signup.html" method="post" class="auth-form" novalidate>
            <div class="field-row">
              <div class="field-group half">
                <span class="field-backdrop" aria-hidden="true"></span>
                <div class="field">
                  <label class="sr-only" for="first-name">First name</label>
                  <input id="first-name" name="first_name" type="text" placeholder="First Name" autocomplete="given-name" required>
                </div>
              </div>

              <div class="field-group half">
                <span class="field-backdrop" aria-hidden="true"></span>
                <div class="field">
                  <label class="sr-only" for="last-name">Last name</label>
                  <input id="last-name" name="last_name" type="text" placeholder="Last Name" autocomplete="family-name" required>
                </div>
              </div>
            </div>

            <div class="field-group">
              <span class="field-backdrop" aria-hidden="true"></span>
              <div class="field">
                <label class="sr-only" for="signup-email">Email or phone number</label>
                <input id="signup-email" name="email" type="text" placeholder="Email or phone number" autocomplete="email" required>
              </div>
            </div>

            <div class="field-group">
              <span class="field-backdrop" aria-hidden="true"></span>
              <div class="field has-toggle">
                <label class="sr-only" for="signup-password">Password</label>
                <input id="signup-password" name="password" type="password" placeholder="Password" autocomplete="new-password" required>
                <button type="button" class="toggle-password" aria-label="Show password">
                  <img src="assets/images/eyeicon.png" alt="">
                </button>
              </div>
            </div>

            <div class="field-group">
              <span class="field-backdrop" aria-hidden="true"></span>
              <div class="field has-toggle">
                <label class="sr-only" for="signup-confirm-password">Confirm password</label>
                <input id="signup-confirm-password" name="confirm_password" type="password" placeholder="Confirm Password" autocomplete="new-password" required>
                <button type="button" class="toggle-password" aria-label="Show password">
                  <img src="assets/images/eyeicon.png" alt="">
                </button>
              </div>
            </div>

            <div class="form-actions form-actions--single">
              <button type="submit" class="primary-btn">Create Account</button>
            </div>
          </form>

          <p class="auth-feedback" role="alert" hidden></p>

          <div class="social-login">
            <span class="social-text">Or you can join with</span>
            <div class="social-icons">
              <a href="#" aria-label="Login with Google"><img src="assets/images/googleicon.png" alt=""></a>
              <a href="#" aria-label="Login with Facebook"><img src="assets/images/fbicon.png" alt=""></a>
              <a href="#" aria-label="Login with Instagram"><img src="assets/images/instaicon.png" alt=""></a>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
  <script type="module">
    import { register, isAuthenticated } from './assets/js/auth.js';

    const form = document.querySelector('.auth-form');
    const messageEl = document.querySelector('.auth-feedback');

    const showMessage = (content, tone = 'error') => {
      if (!messageEl) return;
      messageEl.textContent = content;
      messageEl.hidden = false;
      messageEl.classList.remove('is-success', 'is-error');
      messageEl.classList.add(tone === 'success' ? 'is-success' : 'is-error');
      messageEl.style.color = tone === 'success' ? '#3dd598' : '#ff6b6b';
    };

    const resetMessage = () => {
      if (!messageEl) return;
      messageEl.hidden = true;
      messageEl.textContent = '';
      messageEl.classList.remove('is-success', 'is-error');
    };

    if (messageEl) {
      messageEl.style.marginTop = '1rem';
      messageEl.style.fontSize = '0.95rem';
      messageEl.style.fontFamily = 'Barlow, sans-serif';
    }

    // Send welcome email
    async function sendWelcomeEmail(recipient, customerName) {
      try {
        console.log('📧 Sending welcome email to:', recipient);
        const response = await fetch('https://688ypaf41h.execute-api.ap-southeast-2.amazonaws.com/default/Signup-Welcome', {
          method: 'POST',
          headers: {
            'x-api-key': 'oldiezone',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            customer_email: recipient,
            customer_name: customerName
          })
        });

        if (!response.ok) {
          throw new Error(`Email API error! Status: ${response.status}`);
        }

        const data = await response.json();
        console.log('✅ Welcome email sent successfully:', data);
        return { success: true, data };
      } catch (error) {
        console.error('❌ Error sending welcome email:', error);
        // Don't block registration if email fails
        return { success: false, error: error.message };
      }
    }

    if (form) {
      form.addEventListener('submit', (event) => {
        event.preventDefault();
        resetMessage();

        if (!form.checkValidity()) {
          form.reportValidity();
          return;
        }

        const firstName = document.getElementById('first-name')?.value?.trim();
        const lastName = document.getElementById('last-name')?.value?.trim();
        const email = document.getElementById('signup-email')?.value?.trim();
        const password = document.getElementById('signup-password')?.value ?? '';
        const confirmPassword = document.getElementById('signup-confirm-password')?.value ?? '';

        if (password !== confirmPassword) {
          showMessage('Confirmation password does not match. Please try again.', 'error');
          return;
        }

        // Register with email as username, and also pass email as the 5th parameter
        const result = register(email, password, firstName, lastName, email);
        if (!result.success) {
          if (result.reason === 'USER_EXISTS') {
            showMessage('Email or phone number already in use.', 'error');
          } else {
            showMessage('Registration failed. Please try again.', 'error');
          }
          return;
        }

        // Registration successful, send welcome email
        const fullName = `${firstName} ${lastName}`;
        showMessage('Registration successful! Redirecting to profile page...', 'success');
        
        // Send welcome email (don't wait for it to complete)
        sendWelcomeEmail(email, fullName).then(emailResult => {
          if (emailResult.success) {
            console.log('✅ Welcome email sent to:', email);
          } else {
            console.warn('⚠️ Welcome email failed, but registration was successful');
          }
        });

        // Redirect to profile page
        setTimeout(() => {
          window.location.href = 'user-profile.html';
        }, 1500);
      });
    }
  </script>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script></body>
</html>
