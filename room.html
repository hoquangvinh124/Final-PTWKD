<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Movie Room</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="assets/css/room.css">
  <!-- HLS.js for HLS streaming support -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <button id="backBtn" class="back-button">
    <i class="fas fa-arrow-left"></i> Back
  </button>

  <div class="cinema-frame">
    <div class="video-frame">
      <video id="movie" controls autoplay muted playsinline>
        <!-- HLS stream will be loaded via JavaScript -->
      </video>
    </div>
  </div>

  <button id="chatToggle" class="chat-toggle">💬</button>

  <div class="chat-box hidden" id="chatBox">
    <div class="chat-header">Chat Room</div>
    <div class="chat-messages" id="chatMessages">
      <p><strong>Linh:</strong>hehe watch for free</p>
      <p><strong>Hy:</strong>support the shop everyone</p>
    </div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Enter message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script src="assets/js/notification.js"></script>
  <script type="module" src="assets/js/room.js"></script>
</body>
</html>
