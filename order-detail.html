<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details - OLDIEZONE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/header-footer.css">
    <link rel="stylesheet" href="assets/css/order-detail.css">
</head>
<body>
    <header>
        <nav class="navbar section-content">
            <div class="header-top">
                <a href="homepage.html" class="nav-logo" aria-label="Retro Sound Home">
                    <img src="assets/images/shopname.jpg" width="150" height="60" alt="Retro Sound Logo">
                </a>
                <div class="header-icons" role="group" aria-label="Navigation shortcuts">
                    <button type="button" class="header-icon search-btn" aria-label="Search" title="Search">
                        <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="header-icon cart-btn" id="cartButton" aria-expanded="false" aria-controls="cartTabPanel cartModal" title="Shopping Cart">
                        <i class="fa-solid fa-cart-shopping" aria-hidden="true"></i>
                        <span class="badge" id="cartBadge"></span>
                    </button>
                    <button type="button" class="header-icon user-btn" aria-label="Account" title="Account">
                        <i class="fa-regular fa-user" aria-hidden="true"></i>
                        <div class="user-dropdown" id="userDropdown">
                            <div class="user-info">
                                <div class="user-avatar">
                                    <i class="fas fa-user-circle"></i>
                                </div>
                                <div class="user-details">
                                    <div class="user-name">Oldiezone Member</div>
                                    <div class="user-rank">Guest</div>
                                </div>
                            </div>
                            <div class="dropdown-divider"></div>
                            <ul class="dropdown-menu">
                                <li><a href="login.html" class="dropdown-link"><i class="fas fa-sign-in-alt"></i>Sign In</a></li>
                                <li><a href="signup.html" class="dropdown-link"><i class="fas fa-user-plus"></i>Register</a></li>
                            </ul>
                        </div>
                    </button>
                    <button class="header-icon chatbot-btn" id="chatbotToggle">
                        <i class="fas fa-robot"></i>
                    </button>
                </div>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="audio-products.html" class="nav-link">AUDIO</a>
                    <ul class="submenu">
                        <li><a href="audio-cd-products.html" class="submenu-link">CD</a></li>
                        <li><a href="audio-vinyl-products.html" class="submenu-link">VINYL</a></li>
                    </ul>
                </li>
                <li class="nav-item"><a href="vhs-products.html" class="nav-link">VHS</a></li>
                <li class="nav-item"><a href="cassette-tape-products.html" class="nav-link">CASSETTE TAPE</a></li>
                <li class="nav-item"><a href="camera-products.html" class="nav-link">POLA CAMERA</a></li>
                <li class="nav-item">
                    <a href="accessory-products.html" class="nav-link">ACCESSORIES</a>
                    <ul class="submenu">
                        <li><a href="accessory-cassette-player-products.html" class="submenu-link">CASSETTE PLAYER</a></li>
                        <li><a href="accessory-ipod-products.html" class="submenu-link">IPOD</a></li>
                        <li><a href="accessory-cd-player-products.html" class="submenu-link">CD PLAYER</a></li>
                    </ul>
                </li>
                <li class="nav-item"><a href="retro-cine.html" class="nav-link">CINE ROOM</a></li>
                <li class="nav-item"><a href="market-place.html" class="nav-link">THREAD</a></li>
                <li class="nav-item"><a href="news.html" class="nav-link">NEWS</a></li>
            </ul>
        </nav>
        <div class="search-bar" id="searchBar">
            <div class="search-container">
                <input type="text" placeholder="Search products..." class="search-input" id="searchInput">
                <button class="search-close" id="searchClose" aria-label="Close search">
                    <i class="fa-solid fa-times"></i>
                </button>
                <div class="search-dropdown" id="searchDropdown"></div>
            </div>
        </div>
    </header>

    <div class="order-detail-container">
        <a href="user-profile.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
            Back to Orders
        </a>

        <div class="order-detail-header">
            <div class="order-header-top">
                <div class="order-id-large" id="orderIdDisplay">Loading...</div>
                <div class="order-status-large" id="orderStatusDisplay">Loading...</div>
            </div>
            <div class="order-header-info" id="orderHeaderInfo">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>

        <div class="order-content">
            <div>
                <div class="order-products-section">
                    <h2 class="section-title">Products</h2>
                    <div id="productsList">
                        <!-- Products will be populated by JavaScript -->
                    </div>
                </div>

                <div class="order-customer-section">
                    <h2 class="section-title">Customer Information</h2>
                    <div class="customer-info-grid" id="customerInfo">
                        <!-- Customer info will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <div>
                <div class="order-summary-section">
                    <h2 class="section-title">Order Summary</h2>
                    <div id="orderSummary">
                        <!-- Summary will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/cart.js" defer></script>
    <script type="module" src="assets/js/user-auth-handler.js"></script>
    <script type="module" src="assets/js/order-detail.js"></script>
</body>
</html>
