<!doctype html>
<html lang="vi">
<head>
    <!-- DNS Prefetch & Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/login.css"></head>
  <link rel="stylesheet" href="assets/css/preloader.css">
</head>
<body class="auth-page">
  <!-- Video preloader markup -->
  <div id="videoPreloader">
    <div class="preloader-frame" role="status" aria-label="Loading">
      <video id="preloaderVideo" muted playsinline preload="auto">
        <source src="assets/images/preloader.mp4" type="video/mp4">
      </video>
    </div>
  </div>
<main class="container-fluid login-container">
    <div class="row login-wrapper align-items-center flex-lg-nowrap gx-0 gy-5 gy-lg-0">
      <section class="vinyl-side col-12 col-lg-6 col-xxl-5 d-flex justify-content-xxl-end justify-content-center">
        <button class="vinyl" type="button" aria-label="Play or pause music">
          <span class="sr-only">Turn on/off vinyl disc</span>
        </button>
        <audio id="vinyl-audio" src="assets/music/rickroll.mp3" preload="auto" loop></audio>
      </section>

  <section class="form-side col-12 col-lg-6 col-xxl-7 d-flex justify-content-center justify-content-xxl-start">
        <div class="form-card w-100">
          <a class="brand-mark" href="homepage.html"><img class="img-fluid" src="assets/images/logodaxoaphong2.png" alt="LDIE Zone"></a>

          <nav class="auth-tabs" aria-label="Account mode">
            <button class="auth-tab is-active" type="button" aria-selected="true">Login</button>
            <a class="auth-tab" href="signup.html" role="tab" aria-selected="false">Sign Up</a>
          </nav>

          <form action="auth.html" method="post" class="auth-form" novalidate>
            <div class="field-group">
              <span class="field-backdrop" aria-hidden="true"></span>
              <div class="field">
                <label class="sr-only" for="email">Email or phone number</label>
                <input id="email" name="email" type="text" placeholder="Email or phone number" autocomplete="email" required>
              </div>
            </div>

            <div class="field-group">
              <span class="field-backdrop" aria-hidden="true"></span>
              <div class="field has-toggle">
                <label class="sr-only" for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="Password" autocomplete="current-password" required>
                <button type="button" class="toggle-password" aria-label="Show password">
                  <img src="assets/images/eyeicon.png" alt="">
                </button>
              </div>
            </div>

            <div class="remember-me">
              <input type="checkbox" id="rememberMe" name="rememberMe">
              <label for="rememberMe">Remember me</label>
            </div>

            <div class="form-actions">
              <a class="forgot-link" href="forgot-password.html">Forgot password?</a>
              <button type="submit" class="primary-btn">Login</button>
            </div>
          </form>

          <p class="auth-feedback" role="alert" hidden></p>

          <div class="social-login">
            <span class="social-text">Or you can join with</span>
            <div class="social-icons">
              <a href="#" aria-label="Login with Google"><img src="assets/images/googleicon.png" alt=""></a>
              <a href="#" aria-label="Login with Facebook"><img src="assets/images/fbicon.png" alt=""></a>
              <a href="#" aria-label="Login with Instagram"><img src="assets/images/instaicon.png" alt=""></a>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
  <script type="module">
    import { login, isAuthenticated, getCurrentUser } from './assets/js/auth.js';

    const form = document.querySelector('.auth-form');
    const messageEl = document.querySelector('.auth-feedback');

    const showMessage = (content, tone = 'error') => {
      if (!messageEl) return;
      messageEl.textContent = content;
      messageEl.hidden = false;
      messageEl.classList.remove('is-success', 'is-error');
      messageEl.classList.add(tone === 'success' ? 'is-success' : 'is-error');
      messageEl.style.color = tone === 'success' ? '#3dd598' : '#ff6b6b';
    };

    const resetMessage = () => {
      if (!messageEl) return;
      messageEl.hidden = true;
      messageEl.textContent = '';
      messageEl.classList.remove('is-success', 'is-error');
    };

    if (messageEl) {
      messageEl.style.marginTop = '1rem';
      messageEl.style.fontSize = '0.95rem';
      messageEl.style.fontFamily = 'Barlow, sans-serif';
    }

    const emailField = document.getElementById('email');
    const passwordField = document.getElementById('password');
    const rememberMeCheckbox = document.getElementById('rememberMe');

    // Load remembered username if exists
    const rememberedUsername = localStorage.getItem('rememberedUsername');
    if (rememberedUsername && emailField) {
      emailField.value = rememberedUsername;
      if (rememberMeCheckbox) {
        rememberMeCheckbox.checked = true;  
      }
    }

    if (isAuthenticated()) {
      const currentUser = getCurrentUser();
      if (currentUser && emailField && !rememberedUsername) {
        emailField.value = currentUser.username;
      }
      showMessage('You are already logged in. You can continue or log in again.', 'success');
    }

    if (form) {
      form.addEventListener('submit', (event) => {
        event.preventDefault();
        resetMessage();

        if (!form.checkValidity()) {
          form.reportValidity();
          return;
        }

        const username = emailField?.value?.trim();
        const password = passwordField?.value ?? '';
        const rememberMe = rememberMeCheckbox?.checked ?? false;

        const success = login(username, password);
        if (!success) {
          showMessage('Sai tài khoản hoặc mật khẩu. Vui lòng thử lại.', 'error');
          return;
        }

        // Handle remember me
        if (rememberMe) {
          localStorage.setItem('rememberedUsername', username);
        } else {
          localStorage.removeItem('rememberedUsername');
        }

        showMessage('Login Success! Have Fun Shopping!', 'success');
        setTimeout(() => {
          window.location.href = 'homepage.html';
        }, 1500);
      });
    }
  </script>
  <script src="assets/js/preloader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
